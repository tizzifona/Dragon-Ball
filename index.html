<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="images/dragonball-favicon.ico" type="image/x-icon" />
    <title>Dragonball Characters</title>
  </head>
  <body>
    <div id="headerContainer"></div>
    <div class="mainContainer">
      <main>
        <div class="mainLogo">
          <img
            src="./images/main/dragonballMain.png"
            alt="dragon ball big logo"
          />
        </div>
        <div id="charactersContainer"></div>
        <button id="loadMoreButton">Load More</button>
      </main>
    </div>
    <div id="footerContainer"></div>
    <script>
      fetch("./header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("headerContainer").innerHTML = data;
        });

      fetch("./footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footerContainer").innerHTML = data;
        });
    </script>
    <script type="module" src="./js/characters.js"></script>
  </body>
</html>
