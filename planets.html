<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/fallingStars.css" />
    <link rel="icon" href="images/dragonball-favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Dragonball Planets</title>
  </head>
  <body>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div id="headerContainer"></div>
    <div class="mainContainer">
      <main>
        <div id="planetsContainer" class="planetsContainer"></div>
        <div class="buttonContainerPlanets">
          <button id="loadMoreButtonPlanets" class="loadMoreButtonPlanets">
            <img
              class="loadMoreImg"
              src="./images/header/icons/dragon-ball.png"
              alt="dragon ball icon"
            />Load More
          </button>
        </div>
      </main>
    </div>
    <div id="footerContainer"></div>
    <script>
      fetch("./html/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("headerContainer").innerHTML = data;
        });

      fetch("./html/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footerContainer").innerHTML = data;
        });
    </script>
    <script type="module" src="./js/planets.js"></script>
    <script type="module" src="./js/scrollToTop.js"></script>
    <button id="scrollToTopButton" class="scrollToTopButton">
      <svg class="scrollToTopImg">
        <use href="./images/main/icons.svg#icon-arrow-up"></use>
      </svg>
    </button>
  </body>
</html>
