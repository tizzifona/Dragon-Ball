<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="images/dragonball-favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Dragonball Planets</title>
  </head>
  <body>
    <div class="mainContainer">
      <div id="headerContainer"></div>
      <main>
        <div id="planetsContainer"></div>
        <button id="loadMoreButtonPlanets">Load More</button>
      </main>
      <div id="footerContainer"></div>
      <script>
        fetch("./header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("headerContainer").innerHTML = data;
          });

        fetch("./footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footerContainer").innerHTML = data;
          });
      </script>
      <script type="module" src="./js/planets.js"></script>
    </div>
  </body>
</html>
